<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-12">
      <input
        type="text"
        class="form-control"
        placeholder="Search for shows..."
        [(ngModel)]="searchQuery"
        (keyup.enter)="searchMovies(searchQuery)"
      />
    </div>
  </div>

  <div class="row" *ngIf="movies.length; else noMovies">
    <div class="col-md-4 mb-4" *ngFor="let movie of movies">
      <div class="card">
        <img
          class="card-img-top"
          [src]="movie.image?.medium || 'https://via.placeholder.com/210x295'"
          alt="{{ movie.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ movie.name }}</h5>
          <p>{{ movie.summary | stripHtml | slice: 0:100 }}...</p>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noMovies>
    <div class="text-center">
      <p>No movies found. Try searching for something!</p>
    </div>
  </ng-template>
</div>
